repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # Use the latest version
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(xml|xslt|txt|xsd)$'
      - id: end-of-file-fixer
        exclude: '.*\.(xml|xslt|txt|xsd)$'
      - id: check-merge-conflict

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0  # Use the latest version
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1  # Use the latest version
    hooks:
      - additional_dependencies: [types-pytz==2024.1.0.20240417]
        id: mypy

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0  # Use the latest version
    hooks:
      - id: python-check-blanket-noqa

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        stages: [push]
        types: [python]
        pass_filenames: false
        always_run: true
